<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess Up</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #word {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8vw; /* grandezza testo proporzionale allo schermo */
      font-weight: bold;
    }
    .controls {
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }
    button {
      font-size: 6vw;
      padding: 20px 40px;
      border-radius: 15px;
      border: none;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:active {
      background: #0056b3;
    }
    #results {
      padding: 20px;
      text-align: left;
      max-height: 40vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="word">Premi Start</div>

  <!-- bottone start -->
  <div class="controls" id="startControls">
    <button onclick="startGame()">▶ Start Game</button>
  </div>

  <!-- bottoni durante il gioco -->
  <div class="controls" id="gameControls" style="display:none;">
    <button onclick="skipWord()">⏭ Skip</button>
    <button onclick="markGuessed()">✔ Guessed</button>
  </div>

  <div id="results"></div>

  <script>
    let words = [];
    let currentIndex = 0;
    let guessed = [];
    let skipped = [];
    let gameActive = false;
    let timer;

    // Sostituisci con il tuo link Google Sheets (CSV)
	const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTQCEfidpe_QRSvWPyFgvwEHufBwOCpu8S7ZKQVOyTKBgfhO_Igom1ucbdHeF-gDiimp_dNhb2GFge-/pub?output=csv";
	// const sheetUrl = "https://docs.google.com/spreadsheets/d/<<YOUR-SHEET-ID>>/gviz/tq?tqx=out:csv";

    async function loadWords() {
      const response = await fetch(sheetUrl);
      const text = await response.text();
      words = text.split("\n").map(w => w.trim()).filter(w => w.length > 0);
    }

    function showWord() {
      if (currentIndex < words.length) {
        document.getElementById("word").innerText = words[currentIndex];
      } else {
        endGame();
      }
    }

    function startGame() {
      guessed = [];
      skipped = [];
      currentIndex = 0;
      gameActive = true;
      document.getElementById("results").innerHTML = "";
      document.getElementById("startControls").style.display = "none";   // nascondo start
      document.getElementById("gameControls").style.display = "flex";   // mostro bottoni gioco

      loadWords().then(() => {
        showWord();
        timer = setTimeout(endGame, 60000); // 60 sec
      });
    }

    function markGuessed() {
      if (!gameActive) return;
      guessed.push(words[currentIndex]);
      currentIndex++;
      showWord();
    }

    function skipWord() {
      if (!gameActive) return;
      skipped.push(words[currentIndex]);
      currentIndex++;
      showWord();
    }

    function endGame() {
      gameActive = false;
      clearTimeout(timer);
      document.getElementById("word").innerText = "Tempo scaduto!";
      document.getElementById("results").innerHTML = `
        <h3>Indovinati:</h3><p>${guessed.join(", ") || "Nessuno"}</p>
        <h3>Saltati:</h3><p>${skipped.join(", ") || "Nessuno"}</p>
      `;
      document.getElementById("startControls").style.display = "flex"; // ri-mostra start
      document.getElementById("gameControls").style.display = "none";  // nascondi bottoni gioco
    }
  </script>
</body>
</html>

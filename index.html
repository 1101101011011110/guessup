<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Guess Up (web)</title>
  <style>
    body { font-family: sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; background:#222; color:white; text-align:center; }
    #word { font-size:2em; margin-bottom:1em; }
    .btn { padding:1em 2em; margin:0.5em; border:none; border-radius:8px; font-size:1em; cursor:pointer; }
    .yes { background:#4caf50; color:white; }
    .skip { background:#f44336; color:white; }
  </style>
</head>
<body>
  <div id="game">
    <div id="timer">60</div>
    <div id="word">Press Start</div>
    <button onclick="startGame()" class="btn">▶ Start</button>
    <div id="controls" style="display:none;">
      <button onclick="mark(true)" class="btn yes">Guessed ✅</button>
      <button onclick="mark(false)" class="btn skip">Skip ❌</button>
    </div>
  </div>

<script>
let words = ["Banana", "Rocket", "Piano", "Elephant", "Dancing", "Superman"];
let current = 0;
let guessed = [], skipped = [];
let timer = 60, countdown;

function startGame() {
  guessed = []; skipped = [];
  current = 0; timer = 60;
  document.getElementById('controls').style.display='block';
  document.getElementById('word').textContent = words[current];
  document.querySelector('button').style.display='none';
  document.getElementById('timer').textContent = timer;
  countdown = setInterval(()=>{
    timer--; document.getElementById('timer').textContent = timer;
    if(timer<=0) endGame();
  },1000);
}

function mark(ok){
  if(ok) guessed.push(words[current]);
  else skipped.push(words[current]);
  current++;
  if(current < words.length) {
    document.getElementById('word').textContent = words[current];
  } else {
    endGame();
  }
}

function endGame(){
  clearInterval(countdown);
  document.getElementById('controls').style.display='none';
  document.getElementById('word').innerHTML =
    "<h3>Time's up!</h3><p>Guessed: "+guessed.join(", ")+"</p><p>Skipped: "+skipped.join(", ")+"</p>";
}
</script>
</body>
</html>

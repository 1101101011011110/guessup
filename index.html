<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess Up</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #word { font-size: 2em; margin: 20px; }
    button { font-size: 1.2em; margin: 10px; padding: 10px 20px; }
    #results { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Guess Up</h1>
  <div id="word">Press Start</div>
  <button onclick="startGame()">Start Game</button>
  <button onclick="markGuessed()">Right (✔)</button>
  <button onclick="skipWord()">Left (✘)</button>

  <div id="results"></div>

  <script>
    let words = [];
    let currentIndex = 0;
    let guessed = [];
    let skipped = [];
    let gameActive = false;
    let timer;

    // Replace with your Google Sheets CSV export link
	const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTQCEfidpe_QRSvWPyFgvwEHufBwOCpu8S7ZKQVOyTKBgfhO_Igom1ucbdHeF-gDiimp_dNhb2GFge-/pub?output=csv";
    //const sheetUrl = "https://docs.google.com/spreadsheets/d/<<YOUR-SHEET-ID>>/gviz/tq?tqx=out:csv";

    async function loadWords() {
      const response = await fetch(sheetUrl);
      const text = await response.text();
      words = text.split("\n").map(w => w.trim()).filter(w => w.length > 0);
    }

    function showWord() {
      if (currentIndex < words.length) {
        document.getElementById("word").innerText = words[currentIndex];
      } else {
        endGame();
      }
    }

    function startGame() {
      guessed = [];
      skipped = [];
      currentIndex = 0;
      gameActive = true;
      document.getElementById("results").innerHTML = "";
      loadWords().then(() => {
        showWord();
        timer = setTimeout(endGame, 60000); // 60 seconds
      });
    }

    function markGuessed() {
      if (!gameActive) return;
      guessed.push(words[currentIndex]);
      currentIndex++;
      showWord();
    }

    function skipWord() {
      if (!gameActive) return;
      skipped.push(words[currentIndex]);
      currentIndex++;
      showWord();
    }

    function endGame() {
      gameActive = false;
      clearTimeout(timer);
      document.getElementById("word").innerText = "Time's up!";
      document.getElementById("results").innerHTML = `
        <h3>Guessed:</h3><p>${guessed.join(", ") || "None"}</p>
        <h3>Skipped:</h3><p>${skipped.join(", ") || "None"}</p>
      `;
    }
  </script>
</body>
</html>
